<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg, #ff5f6d, #ffc371, #ff9a9e, #fad0c4);
  background-size: 800% 800%;
  animation: gradient 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 50px;
  text-align: center;
  color: white;
  box-shadow: 0 0 30px rgba(255,0,100,0.4);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% {transform: translateY(0);}
  50% {transform: translateY(-15px);}
  100% {transform: translateY(0);}
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

p {
  font-size: 1.2em;
  line-height: 1.6;
}

.heart {
  font-size: 4em;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.3);}
}

.floating-heart {
  position: absolute;
  font-size: 1.5em;
  animation: rise 8s linear infinite;
  opacity: 0.8;
}

@keyframes rise {
  0% {transform: translateY(100vh) scale(0.5);}
  100% {transform: translateY(-10vh) scale(1.2);}
}
</style>
</head>
<body>

<div class="card">
  <div class="heart">ðŸ’–</div>
  <h1>Hey, Beautiful</h1>
  <p>
    In a world full of noise, your presence is my favorite melody.  
    Every time you smile, my heart forgets how to beat properlyâ€¦  
    because it only wants to beat for you.
  </p>
  <p><strong>You are my favorite miracle.</strong></p>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
