		<style>
			.live-date {
				position: fixed;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px 20px;
				border-radius: 50px;
				font-size: 1.2em;
				z-index: 1000;
				white-space: nowrap; /* Ensure text is on one line */
				animation: moveLeft 20s linear infinite, beat 1s infinite, colorChange 1s infinite;
			}

			@keyframes moveLeft {
				0% {
					left: 100%;
				}
				100% {
					left: -100%;
				}
			}

			@keyframes beat {
				0%, 100% { transform: scale(1); }
				50% { transform: scale(1.1); }
			}

			@keyframes colorChange {
				0% { color: red; }
				25% { color: green; }
				50% { color: blue; }
				75% { color: yellow; }
				100% { color: red; }
			}

			@media (max-width: 640px) {
				.controls .btn {
					width: 30px;
					height: 30px;
				}
				.menu__inner-wrap {
					padding: 10px;
				}
				.menu__header {

				}
				.menu__subheader {

				}
				.form-option label {
					font-size: 0.9em;
				}
				.form-option select, .form-option input {

				}
			}

		<script>
			// Ensure the audio context is resumed properly
			document.addEventListener('click', () => {
				if (audio.context && audio.context.state === 'suspended') {
					audio.context.resume();
				}
			});

			// Pause the song and mute the sound when the pause button is clicked
			document.querySelector('.pause-btn').addEventListener('click', () => {
				audio.pause();
				audio.muted = true;
			});

			function updateCountdown() {
				const liveDate = new Date('2025-01-01T00:00:00').getTime();
				const now = new Date().getTime();
				const distance = liveDate - now;

				const days = Math.floor(distance / (1000 * 60 * 60 * 24));
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.querySelector('.live-date').textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

				if (distance < 0) {
					clearInterval(countdownInterval);
					document.querySelector('.live-date').textContent = 'Just like a flower blooms in sunlight, you brighten up my world';
				}
			}

			const countdownInterval = setInterval(updateCountdown, 1000);
		</script>
