<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For My Love ðŸ’–</title>
<style>
  :root {
    --primary-pink: #ff758c;
    --secondary-orange: #ff7eb3;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100dvh;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
    perspective: 1000px;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Overlay for Initial Interaction */
  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
  }

  #startBtn {
    padding: 15px 40px;
    font-size: 1.2em;
    background: white;
    color: #e73c7e;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    animation: pulseBtn 2s infinite;
    font-weight: bold;
    letter-spacing: 1px;
  }

  @keyframes pulseBtn {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.7); }
    70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 40px 30px;
    text-align: center;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 85%;
    position: relative;
    z-index: 2;
    transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    transform-style: preserve-3d;
    opacity: 0; /* Hidden initially */
    transform: translateY(20px);
  }

  .card.show {
    opacity: 1;
    transform: translateY(0);
    transition: opacity 1.5s ease, transform 1s ease;
  }

  @media (max-width: 480px) {
    .card { padding: 30px 20px; width: 80%; }
    h1 { font-size: 2em !important; }
    p { font-size: 1.05em !important; }
    .heart-main { font-size: 3.5em !important; }
  }

  h1 { font-size: 2.5em; margin-bottom: 15px; font-weight: 300; letter-spacing: 1px; }
  p { font-size: 1.1em; line-height: 1.6; font-weight: 300; opacity: 0.95; margin-bottom: 15px; }

  .heart-main {
    font-size: 4em;
    margin-bottom: 10px;
    display: inline-block;
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1) translateZ(20px); }
    50% { transform: scale(1.1) translateZ(40px); }
  }

  .floating-heart {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    animation: fly linear forwards;
  }

  @keyframes fly {
    0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.6; }
    100% { transform: translateY(-20vh) translateX(50px) rotate(360deg); opacity: 0; }
  }

  .signature {
    margin-top: 25px;
    font-style: italic;
    font-size: 1.1em;
    opacity: 0.9;
    border-top: 1px solid rgba(255,255,255,0.2);
    padding-top: 20px;
  }
</style>
</head>
<body>

<div id="overlay">
  <button id="startBtn">Open with Love ðŸ’–</button>
</div>

<audio id="bgMusic" loop>
  <source src="yungkai.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart-main">ðŸ’–</div>
  <h1>Hey, My Love</h1>
  <p>Even with the distance between us, youâ€™re the one I think of when I want to feel calm.</p>
  <p>I may not be beside you, but my care for you is <strong>steady and real</strong>.</p>
  <div class="signature">Iâ€™m grateful for you, and for us.</div>
</div>

<script>
  const audio = document.getElementById('bgMusic');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const card = document.getElementById('card');

  startBtn.addEventListener('click', () => {
    // Play Audio
    audio.play().catch(e => console.log("Audio play failed", e));
    
    // Hide Overlay and Show Card
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
      card.classList.add('show');
      startHearts();
    }, 1000);
  });

  const heartTypes = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'âœ¨'];
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
    const startX = Math.random() * 100;
    const size = Math.random() * (25 - 12) + 12;
    const duration = Math.random() * (8 - 5) + 5;
    heart.style.left = startX + "vw";
    heart.style.fontSize = size + "px";
    heart.style.animationDuration = duration + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000);
  }

  function startHearts() {
    const heartInterval = window.innerWidth < 480 ? 800 : 400;
    setInterval(createHeart, heartInterval);
  }

  // Tilt Effect
  function handleMove(e) {
    if (!card.classList.contains('show')) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const xAxis = (window.innerWidth / 2 - clientX) / 15;
    const yAxis = (window.innerHeight / 2 - clientY) / 15;
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  }

  function resetMove() {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
  }

  document.addEventListener('mousemove', handleMove);
  document.addEventListener('mouseleave', resetMove);
  document.addEventListener('touchmove', handleMove);
  document.addEventListener('touchend', resetMove);
</script>

</body>
</html>
