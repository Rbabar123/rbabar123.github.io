<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’–</title>
<style>
  :root {
    --primary-pink: #ff758c;
    --secondary-orange: #ff7eb3;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 50px 40px;
    text-align: center;
    color: white;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 85%;
    position: relative;
    z-index: 2;
    transition: transform 0.2s ease-out;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background: linear-gradient(45deg, #ff758c, #ff7eb3, transparent, transparent);
    border-radius: 32px;
    z-index: -1;
    opacity: 0.5;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    font-weight: 300;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
  }

  p {
    font-size: 1.15em;
    line-height: 1.8;
    font-weight: 300;
    opacity: 0.95;
    margin-bottom: 20px;
  }

  .heart-main {
    font-size: 4.5em;
    margin-bottom: 20px;
    display: inline-block;
    filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.4)); }
    50% { transform: scale(1.15); filter: drop-shadow(0 0 25px rgba(255,255,255,0.8)); }
    100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.4)); }
  }

  .floating-heart {
    position: absolute;
    pointer-events: none;
    z-index: 1;
    animation: fly linear forwards;
    filter: blur(0.5px);
  }

  @keyframes fly {
    0% {
      transform: translateY(110vh) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 0.8; }
    90% { opacity: 0.8; }
    100% {
      transform: translateY(-20vh) translateX(100px) rotate(360deg);
      opacity: 0;
    }
  }

  .signature {
    margin-top: 30px;
    font-style: italic;
    font-size: 1.2em;
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="heart-main">ðŸ’–</div>
  <h1>Hey, My Love</h1>
  <p>
    Even with the distance between us, youâ€™re the one I think of when I want to feel calm.  
  </p>
  <p>
    I may not be beside you, but my care for you is <strong>steady and real</strong>. Every day I choose you, no matter how far we are.
  </p>
  <div class="signature">Iâ€™m grateful for you, and for us.</div>
</div>

<script>
  // Create variety of floating hearts
  const heartTypes = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'âœ¨'];
  
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
    
    const startX = Math.random() * 100;
    const size = Math.random() * (30 - 15) + 15;
    const duration = Math.random() * (10 - 6) + 6;
    
    heart.style.left = startX + "vw";
    heart.style.fontSize = size + "px";
    heart.style.animationDuration = duration + "s";
    heart.style.opacity = Math.random() * 0.5 + 0.3;
    
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, duration * 1000);
  }

  setInterval(createHeart, 400);

  // Smooth Tilt Interaction
  const card = document.getElementById('card');
  document.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  });

  // Reset card position on mouse leave
  document.addEventListener('mouseleave', () => {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
  });
</script>

</body>
</html>
